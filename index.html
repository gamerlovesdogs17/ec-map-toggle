<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electoral College Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Electoral College Map</h1>

  <div class="button-group">
    <button id="democrat-btn" class="party-button" onclick="setParty('democrat')">Democrat</button>
    <button id="republican-btn" class="party-button" onclick="setParty('republican')">Republican</button>
    <button id="tossup-btn" class="party-button selected" onclick="setParty('tossup')">Tossup</button>
  </div>

  <div class="bar-container">
    <div id="dem-bar" class="bar-segment democrat"><span id="dem-count">0</span></div>
    <div id="tossup-bar" class="bar-segment tossup"><span id="tossup-count">538</span></div>
    <div id="rep-bar" class="bar-segment republican"><span id="rep-count">0</span></div>
    <div class="marker">270</div>
  </div>

  <div id="map-container">
    <object id="us-map" type="image/svg+xml" data="map.svg"></object>
  </div>

  <script src="script.js"></script>
</body>
</html>
