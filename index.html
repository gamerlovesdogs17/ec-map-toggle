<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electoral College Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Electoral College Map</h1>

  <div class="button-container">
    <button id="democrat-btn" class="select-button selected">Democrat</button>
    <button id="republican-btn" class="select-button">Republican</button>
    <button id="tossup-btn" class="select-button">Tossup</button>
  </div>

  <div class="bar-container">
    <div class="bar" id="vote-bar">
      <div class="bar-segment tossup" id="tossup-bar"><span id="tossup-count">538</span></div>
      <div class="bar-segment democrat" id="democrat-bar"><span id="dem-count">0</span></div>
      <div class="bar-segment republican" id="republican-bar"><span id="rep-count">0</span></div>
      <div class="target-line"></div>
    </div>
  </div>

  <div class="map-container">
    <object id="map" type="image/svg+xml" data="map.svg"></object>
  </div>

  <script src="script.js"></script>
</body>
</html>
